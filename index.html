
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FELIPE - Super English World</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#5C94FC">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #5C94FC; /* Mario Sky Blue */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.6) 0%, transparent 15%),
                radial-gradient(circle at 80% 15%, rgba(255,255,255,0.4) 0%, transparent 10%);
            background-attachment: fixed;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
            min-height: 100vh;
        }
        
        /* Mario Style Hills and Grass */
        body::before {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #8AD452; /* Mario Grass Green */
            border-top: 10px solid #4E7A2E;
            z-index: -1;
        }

        /* Decorative Hills */
        body::after {
            content: "☁️";
            position: fixed;
            top: 10%;
            left: 5%;
            font-size: 80px;
            opacity: 0.3;
            z-index: -1;
            filter: blur(2px);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            text-shadow: 6px 6px 0px rgba(0,0,0,0.2);
        }

        .mario-card {
            border: 8px solid #000;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.15);
            border-radius: 30px;
        }

        .mario-btn {
            border-bottom: 8px solid rgba(0,0,0,0.3);
            transition: all 0.1s;
        }
        .mario-btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        @media (max-height: 600px) {
            header { display: none; }
            main { padding: 1.5rem !important; margin-top: 0.5rem !important; }
        }
    </style>
