        body {
            font-family: 'Quicksand', sans-serif;
            background: #5C94FC;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.6) 0%, transparent 15%),
                radial-gradient(circle at 80% 15%, rgba(255,255,255,0.4) 0%, transparent 10%);
            background-attachment: fixed;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #8AD452;
            border-top: 10px solid #4E7A2E;
            z-index: -1;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            text-shadow: 6px 6px 0px rgba(0,0,0,0.2);
        }

        .mario-card {
            border: 8px solid #000;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.15);
            border-radius: 30px;
        }

        .mario-btn {
            border-bottom: 8px solid rgba(0,0,0,0.3);
            transition: all 0.1s;
        }
        .mario-btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }
    </style>
